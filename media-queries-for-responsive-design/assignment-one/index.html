<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Responsive Design with Media Queries</title>
    <style>
          /* Default (Desktop) Styles */
          body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #f0f0f0;
        }

        .container {
            width: 80%;
            max-width: 1200px;
            background-color: white;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            padding: 20px;
        }

        h1 {
            text-align: center;
            font-size: 3rem;
        }

        p {
            font-size: 1.2rem;
            line-height: 1.6;
        }

        /* Tablet Devices: 768px and below */
        @media (max-width: 768px) {
            h1 {
                font-size: 2.5rem;
            }

            p {
                font-size: 1rem;
            }

            .container {
                width: 90%;
                padding: 15px;
            }
        }

        /* Mobile Devices: 480px and below */
        @media (max-width: 480px) {
            h1 {
                font-size: 2rem;
            }

            p {
                font-size: 0.9rem;
            }

            .container {
                width: 95%;
                padding: 10px;
            }

            body {
                flex-direction: column;
                justify-content: flex-start;
                padding-top: 20px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Responsive Design Example</h1>
        <p>
            This is a simple example of a responsive web design using media queries. The layout adapts to different screen sizes.
            Resize your browser window or view this page on different devices to see how it behaves.
        </p>
    </div>

</body>
</html>
