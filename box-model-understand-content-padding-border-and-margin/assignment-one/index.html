<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="A sample webpage to demonstrate semantic HTML, SEO, and accessibility.">
    <title>Box Model Example</title>
    <style>
         /* Styling the box model */
         .box {
            width: 300px; /* Content width */
            padding: 20px; /* Padding inside the box */
            border: 5px solid #333; /* Border around the padding */
            margin: 30px; /* Space outside the border */
            background-color: lightblue; /* Background color for content area */
            box-sizing: border-box; /* Ensures the padding and border are included in the total width */
        }

        .outer-box {
            width: 400px;
            padding: 10px;
            border: 3px solid red;
            margin: 50px;
            box-sizing: border-box;
        }
    </style>
</head>
<body>
     <!-- Example Box with Box Model Properties -->
     <div class="outer-box">
        <div class="box">
            This is the content area inside the box. Padding is the space inside the box around the content. 
            The border surrounds the padding, and the margin is the space between this box and others.
        </div>
    </div>
</body>
</html>
