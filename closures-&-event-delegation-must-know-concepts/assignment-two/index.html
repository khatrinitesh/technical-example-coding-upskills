<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Event Delegation Example</title>
</head>
<body>
    <h1>Event Delegation Example</h1>
    <ul id="item-list">
        <li>Item 1</li>
        <li>Item 2</li>
        <li>Item 3</li>
    </ul>
    <button id="add-item">Add Item</button>

    <script>
        // Event Delegation: Attach a single event listener to the parent <ul> element
        document.getElementById('item-list').addEventListener('click',function(event){
            if (event.target && event.target.nodeName === "LI") {
                alert("Item clicked: " + event.target.textContent);
            }
        });
          // Dynamically adding new list items
          document.getElementById('add-item').addEventListener('click',function(){
            const newItem = document.createElement('li');
            newItem.textContent = 'Item ' + (document.getElementById('item-list').children.length + 1);
            document.getElementById('item-list').appendChild(newItem);
          });
    </script>

</body>
</html>
